<section class="cards" id="tecnologiesused">
        <h2 class="title">Technologies Used</h2>
   <center> <h4>"Our project aims to use Software tevhnology to predict the GPS deflection value according to the data given. Our project aims to fix illogical connections within data using a powerful mix of advanced deep learning techniques and well-established Python libraries.  </h4></center>

        <div class="content">
            <div class="card">
                <div class="icon">
                    <i class="fas fa-search"></i>
                </div> 
                <div class="info">
                    <h3>LSTM</h3>
                     <p>The heart of the system is a Long Short-Term Memory (LSTM) model. LSTMs are famous for their ability to learn from sequences of data and remember important details over long stretches. This lets the model spot and fix inconsistencies in the information.</p>
                </div>
            </div>
            <div class="card">
                <div class="icon">
                    <i class="fas fa-wrench"></i>
                </div>
                <div class="info">
                    <h3>Models</h3>
                    <p>1. Transformer Forecaster, specializes in predicting future trends based on past information. By combining these two, the model can not only identify weird connections in the data but also forecast what the data will look like for the next five hours.
<br> 2. Our project utilizes a Transformer Regression model to uncover hidden patterns and complex relationships within the data, further enhancing the accuracy of GPS deflection predictions.</p>
                </div>
            </div>
            <div class="card">
                <div class="icon">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                
                <div class="info">
                    <h3>Libraries</h3>
                    <p>The project relies on the strengths of popular Python libraries. NumPy handles all the number crunching, while Pandas makes organizing and analyzing data a breeze. Finally, TensorFlow, a powerful deep learning framework, acts as the platform for building, training, and running both the LSTM and Transformer models. </p>
                </div>
            </div>
