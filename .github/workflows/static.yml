<section class="cards" id="solution">
        <h2 class="title">Solution</h2>
        <div class="content">
            <div class="card">
                <div class="icon">
                    <i class="fas fa-edit"></i>
                </div> 
                <div class="info">
                    <h3>Get data
of solar wind space, strength of geomagnetic storm and ionospheric disturbances  </h3>
                </div>
            </div>
            <div class="card">
                <div class="icon">
                    <i class="fas fa-wrench"></i>
                </div>
                <div class="info">
                    <h3>Deep learning Models <br>
1. LSTM <br>
2. Transformer forecasting <br>
3. Transformer regression</h3>
                </div>
            </div>
            <div class="card">
                <div class="icon">
                    <i class="fas fa-map-pin"></i>
                </div>
                <div class="info">
                    <h3>Edit original  GPS  coordinates </h3>
                </div>
            </div>
        </div>
<br>
<p class="large-text">Our study focuses on developing a deep learning model. However, before we introduce the models. Every model must be trained before being tested. We first collect past data for each factor at the same time for 10 hours, then give each model 7 hours of this data to learn and create relationships, then compare his results to the real ones by calculating the loss (error) using the loss function to assist the model in propagating itself by creating more accurate relationships between the inputs. 
<br> Starting with LSTM model (seq2seq model) . Its function is to predict and converts the data into a more informative format closely aligned with storm-related information. Our model relies on past solar wind space data as a reliable ground truth for model evaluation. <br> Now, with the second model (transformer Forecaster model), we can learn from previous data of solar wind space, construct relations, and get anticipated data. We achieved 0.06 loss out of 100 for this step. 
The third model, called the Transformer Regression model, uses predicted solar wind data to determine the geomagnetic storm (measured in kp index) and the same thing will happen between geo magnetic storm (kp index) and  ionosphere disturbance (IDI), which are the primary causes of GPS deflection.  In this step we achieved 0.3 loss out of 100.
By determining the value of the deflection we can make a calibration on GPS to avoid the problems that occurs due to it and save people lives. </p>
